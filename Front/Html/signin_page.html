<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link para o Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link para o Bootsrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Link para CSS Nativo -->
    <link rel="stylesheet" href="/Front/Css/signin_page_style.css" />

    <title>Prozzy Log-in</title>
  </head>
  <body>
    <!-- BOTÃO RETORNO -->
    <a href="/Front/Html/landing_page.html"
      ><button class="btn_retorno btn btn-success">
        <i class="bi bi-arrow-return-left"></i></button
    ></a>

    <!-- login aside -->
    <main>
      <aside>
        <!-- LOGIN -->
        <h1>Cadastro</h1>
        <p>Faça seu cadastro para continuar</p>

        <form class="login-form" id="signupForm">
          <div class="bloco-nome">
            <label for="fullName" class="form-label">Nome completo</label>
            <input id="fullName" type="text" placeholder="seu nome completo" />
            <p id="outputName"></p>
          </div>

          <div class="bloco-email">
            <label for="userMail" class="userMailLabel">Email</label>
            <input id="email" type="email" placeholder="email@gmail.com" />
            <p id="outputEmail"></p>
          </div>

          <!-- BLOCO SENHA -->
          <!-- TODO: SENHA TOGGLE BOTÃO -->
          <div class="bloco-senha">
            <input id="password" type="password" placeholder="senha" />
            <p id="outputPassword"></p>
          </div>
          <div class="bloco-senhaConf">
            <label for="userPasswordConf" class="passwordLabel"></label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="confirme sua senha"
            />
            <p id="outputPasswordConf" class="text-danger small"></p>
          </div>

          <input
            type="submit"
            id="sendBtn"
            class="btn btn-success rounded-pill me-2"
            value="Entrar"
          />
        </form>
        <!-- INTERMEDIO -->
        <div class="intermedio"><p>ou</p></div>

        <!-- BLOCO CONTINUAR COM GOOGLE -->
        <div class="google-aside">
          <button type="button" class="btn btn-outline-secondary btn rounded-3">
            Continuar com Google
            <img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
              alt="Google logo"
            />
          </button>
          <div class="register-link mt-3">
            <p>
              Já é registrado?
              <a href="/Front/Html/login_page.html" class="text-primary"
                >Entrar</a
              >
            </p>
          </div>
        </div>
        <a href="/Front/Html/landing_page.html"
          ><button class="btn_retorno_bottom btn btn-success"><</button></a
        >
      </aside>
    </main>
    <div class="aside-pic">
      <p id="loader"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Front/Js/signin.js"></script>
  </body>
</html>
